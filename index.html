<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
      </head>
      <body>
        <h1>
          <p>ストップウォッチ</p>
        </h1>
        <div id="timer">
          <span class="time" id="hrs">0</span><span class="colon">:</span>
          <span class="time" id="mins">0</span><span class="colon">:</span>
          <span class="time" id="secs">0</span><span class="colon">:</span>
          <span class="time" id="msec">0</span>
        </div>

        <div class="button">
          <button id="startButton">スタート</button>
          <button id="stopButton">ストップ</button>
          <button id="resetButton">リセット</button>
        </div>

        <script src="main.js"></script>
      </body>
    </html>
